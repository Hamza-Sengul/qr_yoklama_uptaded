{% extends "base.html" %}

{% load static %}



{% block content %}
<h1 style="margin-top: 20px;">Kayıt Ol</h1>


<div class="container mt-3">

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Okul Numarası</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" id="student_email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">İsim</label>
            <input type="text" id="student_name" name="firstname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Soyisim</label>
            <input type="text" name="lastname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="repassword" class="form-label">Şifre Tekrarı</label>
            <input type="password" name="repassword" class="form-control">
        </div>

        <input type="submit" value="register" class="btn btn-primary">
    </form>


</div>
{% endblock %}
